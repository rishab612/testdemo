<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebaseConfig.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
    const coursesList = document.querySelector(".courses-list");

    document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector(".navbar ul").classList.toggle("active");
    });

    // Function to create a course card element
    const createCourseCard = (course) => {
        const courseCard = document.createElement("div");
        courseCard.classList.add("course-card");

        courseCard.innerHTML = `
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <a href="${course.link}" target="_blank" class="course-link">Enroll Now</a>
        `;
        return courseCard;
    };

    // Fetch courses from Firebase
    try {
        const querySnapshot = await getDocs(collection(db, "courses"));
        if (querySnapshot.empty) {
            coursesList.innerHTML = `
                <p>No courses available at the moment.</p>
                <img src="1000078925.jpg" alt="No content available" style="max-width: 100%; height: auto; display: block; margin: auto;">
            `;
        } else {
            querySnapshot.forEach((doc) => {
                const course = doc.data();
                const courseCard = createCourseCard(course);
                coursesList.appendChild(courseCard);
            });
        }
    } catch (error) {
        console.error("Error fetching courses: ", error);
        coursesList.innerHTML = `
            <p>Error loading courses. Please try again later.</p>
            <img src="1000078925.jpg" alt="Error loading content" style="max-width: 100%; height: auto; display: block; margin: auto;">
        `;
    }
});
    </script>
    <style>
        .courses {
            flex: 1;
            padding: 2rem;
            background: #fff;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .courses h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #333;
        }

        .courses-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .course-card {
            width: 100%;
            padding: 2rem;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }

        .course-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .course-card h3 {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            color: #333;
        }

        .course-card p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .course-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            color: #fff;
            background: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .course-link:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header" aria-label="Profile Header">
        <nav class="navbar">
       <div class="logo"><i class="fa fa-code" aria-hidden="true"></i> CodeElevate</div>
       <ul>
           <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
           <li><a  href="courses.html" style="color: yellow;" ><i class="fa fa-book" aria-hidden="true"></i> Courses</a></li>
       </ul>
       <div class="menu-toggle">â˜°</div>
   </nav>
    <header class="header">
        <h1>Courses</h1>
    </header>

    <section class="courses" aria-labelledby="courses-heading">
        <h2 id="courses-heading">Available Courses</h2>
        <div class="courses-list">
            <!-- Course cards will be inserted here dynamically -->
        </div>
    </section>
</body>
</html>
