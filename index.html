<html lang="en">
    <head>

        <meta name="twitter:image" content="/favicon_io/android-chrome-512x512.png">
    
        <!-- Primary Favicon -->
        <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">
    
        <!-- Additional Favicon Sizes -->
        <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">

        <!-- Manifest File -->
        <link rel="manifest" href="/favicon_io/site.webmanifest">
    
        <title>CodeElevate</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div id="preloader">
        <div class="preloader-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <div id="content">
        <!-- Header Section -->
        <header class="header" aria-label="Profile Header">
            <div class="profile">
                <img src="generated-image.webp" alt="Profile photo of Rishab Roy" class="profile-img animate" loading="lazy">
                <h1 class="name" aria-label="Name">Rishab Roy</h1>
                <!-- Social Media Icons -->
                <div class="social-icons">
                    <a href="https://www.facebook.com/your-profile" target="_blank" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/your-profile" target="_blank" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <!-- GitHub Profile Link -->
                <div class="github-link">
                    <a href="https://github.com/rishab612" target="_blank">
                        <i class="fab fa-github"></i> GitHub Profile
                    </a>
                </div>
            </div>
        </header>

        <!-- Marquee Section-->
        <div id="marquee-container" style="display: none;"></div>



        <!-- Projects Section -->
        <section class="projects" aria-labelledby="projects-heading">
            <h2 id="projects-heading">Projects</h2>
            <div class="projects-list">
                <!-- Project cards will be inserted here dynamically -->
            </div>
        </section>

        <!-- Go to Top Button -->
        <button id="goToTop" class="go-to-top-btn">&#8593;</button>

        <!-- Footer Section -->
        <footer class="footer" aria-label="Footer">
            <p>&copy; 2024 Rishab Roy. All rights reserved. <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <!-- Custom Scripts -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
